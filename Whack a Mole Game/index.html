<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Whack a Mole</h2>
        <div class="timer-box">
            <i class="fa-solid fa-hourglass"></i>
            <div class="timer">
                <span>30</span>
            </div>
        </div>
        <div class="score-box">
            <span class="score-text">Score</span>
            <div class="score">
                <span>0</span>
            </div>
        </div>
        <div class="all-items">
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
            <div class="item">
                <div class="hole">
                    <img src="./Image/Mole.png" alt="Mole" class="mole-clicked">
                </div>
            </div>
        </div>
        <button class="start-game-btn">Start Game</button>
        <div class="game-over">
            <h3>Game Over!</h3>
            <span class="your-score-txt">Your Score</span>
            <span class="game-over-score">30</span>
            <button class="exit-game-btn">Exit Game</button>
            <button class="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
