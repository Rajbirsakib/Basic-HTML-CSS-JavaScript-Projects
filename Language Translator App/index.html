<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="select-box">
            <div class="from-input-box">
                <input type="text" class="from-input" value="English" data-country="en-GB" readonly>
                <i class="material-icons">expand_more</i>
            </div>
            <div class="switch-btn">
                <i class="material-icons">repeat</i>
            </div>
            <div class="to-input-box">
                <input type="text" class="to-input" value="Bengali" data-country="bn-IN" readonly>
                <i class="material-icons">expand_more</i>
            </div>
        </div>
        <div class="from-options">

        </div>
        <div class="to-options">
            
        </div>

        <div class="from-text-box box">
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter text"></textarea>
            <div class="btns">
                <i class="material-icons copy-btn" onclick="copyTextFrom()">content_copy</i>
                <i class="material-icons from-speak" onclick="speakFromText()">volume_up</i>
            </div>
        </div>

        <div class="to-text-box box">
            <textarea name="" id="" cols="30" rows="10" placeholder="Translation"></textarea>
            <div class="btns">
                <i class="material-icons copy-btn" onclick="copyTextTo()">content_copy</i>
                <i class="material-icons to-speak" onclick="speakToText()">volume_up</i>
            </div>
        </div>
    </div>
    

    <script src="./JS/countries.js"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
