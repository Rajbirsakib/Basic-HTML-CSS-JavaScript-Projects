<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        .active{
            color: #068476;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="w-full h-screen bg-no-repeat bg-center bg-cover" style="background-image: linear-gradient(#000000b9, #000000b9), url(./images/background.jpg);">
        <div class="container mx-auto p-6"> 
            <div>
                <!-- todo form start -->
                <form action="" class="flex w-2/4 mx-auto gap-2" id="todoForm">
                    <input type="text" name="todo" id="" class="w-4/5 p-2 bg-zinc-100 rounded-lg outline-4 outline-offset-2 focus:outline-teal-400 caret-teal-500">
                    <button type="submit" class="bg-teal-500 p-2 rounded-lg capitalize cursor-pointer text-white active:scale-95 w-1/5">Add ToDo</button>
                </form>
            </div>
            <!-- todo form end -->

            <!-- todo list start -->

            <div class="bg-[rgba(224,242,254,0.70)] p-8 rounded-lg w-11/12 mx-auto my-4">
                <!-- todo header start -->
                <h2 class="text-center text-2xl capitalize">ToDo List</h2>
                <!-- todo header end -->

                <!-- todo list start -->

                <div class="h-[350px] overflow-auto relative bg-scroll" id="todoList">
                    <div class="flex flex-col gap-1">
                        <!-- <div class="shadow p-4 m-2 flex gap-3 cursor-pointer hover:shadow-xl relative group/item">
                            <div>
                                <input type="checkbox" checked="true" class="w-4 h-4 accent-teal-500 rounded-lg cursor-pointer">
                            </div>
                            <div class="px-4">01 - Todo</div>
                            <div class="px-4 mx-4">Text</div>
                            <div class="flex gap-7 text-xl absolute right-10 invisible group-hover/item:visible">
                                <i class="fa-solid fa-trash"></i>
                                <i class="fa-solid fa-pen-to-square"></i>
                            </div>
                        </div> -->
                    </div>

                    

                </div>

                <!-- todo list end -->

                <!-- todo footer start -->

                <div class="flex justify-between items-center p-4 sticky bottom-0 left-0 w-full ">
                    <div class="text-teal-900" id="countTodo">Total ToDo = 10</div>
                    <button onclick="clearAllTodos()" class="clear-all bg-teal-500 p-2 rounded-lg capitalize font-bold cursor-pointer text-white active:scale-95 w-1/6">Clear All</button>
                    <div class="text-sm" id="activeBar">
                        <span onclick="(()=>{
                            const targetElement= this;
                            sortByTodoStatus('all', this)
                        })()" 
                        class="uppercase m-1 cursor-pointer active"> ALL </span>
                        <span onclick="(()=>{
                            const targetElement= this;
                            sortByTodoStatus('complete', this)
                        })()"
                        class="uppercase m-1 cursor-pointer"> COMPLETE </span>
                        <span onclick="(()=>{
                            const targetElement= this;
                            sortByTodoStatus('incomplete', this)
                        })()"
                        class="uppercase m-1 cursor-pointer"> INCOMPLETE </span>
                    </div>
                </div>

                <!-- todo footer end -->

            </div>
            
            <!-- todo list end -->
        </div>
    </div>
    

    <script src="./JS/script.js"></script>
</body>
</html>
